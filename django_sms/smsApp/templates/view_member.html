{% load static %} {% load humanize %}

<!DOCTYPE html>
<html>
<head>
  <!-- Other head elements -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <style>

      /* CSS for the form */
      /* Style for the container */
      
      
        #e-details {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin: auto;
    max-width: 600px;
    background-color: #f7f7f7;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    height: 500px; /* Adjust the height value as needed */
  }
      
      
    
      /* Style for the member image */
      #member-img {
        display: block;
        margin: auto;
        max-width: 200px;
        max-height: 200px;
        object-fit: cover;
        object-position: center;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
      }
    
      /* Style for the definition list */
      dl {
        margin-top: 30px;
        display: grid;
        grid-template-columns: auto 1fr;
        gap: 10px 20px;
      }
    
      /* Style for the term (dt) */
      dt {
        font-weight: bold;
      }
    
      /* Style for the description (dd) */
      dd {
        margin: 0;
        font-size: 16px;
        line-height: 1.5;
      }
    
      /* Style for the link */
      a {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: #fff;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }
    
      /* Hover style for the link */
      a:hover {
        background-color: #2e8540;
      }


    /* CSS for the notification bar and notification */
    .notification-bar {
      margin-top: 20px; /* Add a margin to create space below the last member detail */
      text-align: center;
      padding: 10px
      width: 100px;
    }

    .notification-bar.fade-out {
      opacity: 0;
    }

    .notification {
      color: #fff;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #333;
      border-radius: 5px;
      opacity: 1;
      transition: opacity 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .notification .tick-icon {
      color: green;
      margin-right: 5px;
    }
  
    .notification .x-icon {
      color: red;
      margin-right: 5px;
    }

    .notification span {
      margin-right: 5px;
    }

    .fade-out {
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="container-fluid" id="e-details">
    <center>
      <img src="{% if member.image_path %}{{ member.image_path.url }}{% else %}{% static 'assets/default/img/logo.jpg' %}{% endif %}" alt="" class="img-thumbnail bg-gradient bg-dark" id="member-img">
    </center>
    <div class="lh-1">
      <dl>
        <dt>Member Name</dt>
        <dd class="ps-4">{{ member.name }}</dd>
        <dt>Validity Date</dt>
        <dd class="ps-4">{{ member.date_added|date:"F d, Y h:i A" }}</dd>
        <dt>End Date</dt>
        <dd class="ps-4">{{ member.end_date|date:"F d, Y" }}</dd>
      </dl>
    </div>

    <!-- Notification Bar -->
    <div class="notification-bar">
      <div id="notification" class="notification"></div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var status = "{{ member.status }}"; // Get the status from the member object

      // Create a notification element
      var notification = document.getElementById("notification");
      notification.textContent = status === "1" ? "Member is Active" : "Member is Inactive";

      // Add status icon
      var statusIcon = document.createElement("span");
      statusIcon.className = status === "1" ? "tick-icon fas fa-check" : "x-icon fas fa-times";
      notification.appendChild(statusIcon);

      // Set a timeout to fade out the notification after 3 seconds
      setTimeout(function() {
        notification.classList.add("fade-out");
        setTimeout(function() {
          notificationBar.parentNode.removeChild(notificationBar);
        }, 300); // Remove the notification bar from the DOM after fading out
      }, 3000);
    });
  </script>
</body>
</html>
